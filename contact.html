<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <style>
    :root { --bg:#fff; --ink:#222; --muted:#666; --panel:#f4f4f5; --border:#e5e7eb; --brand:#2563eb; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink); background:var(--bg); line-height:1.5; }
    a { color:inherit; text-decoration:none; }

    /* --- Bandeau repris de index.html --- */
    header, footer { background:#fff; border-top:1px solid var(--border); border-bottom:1px solid var(--border); }
    footer { border-top:1px solid var(--border); border-bottom:none; color:var(--muted); background: var(--panel); }
    .wrap { max-width: 1000px; margin: 0 auto; padding: 16px 20px; }

    nav { display:flex; align-items:center; justify-content:space-between; gap:1rem; }
    nav .brand { font-weight:700; color:var(--brand); text-decoration:none; }
    nav ul { list-style:none; display:flex; gap:1rem; margin:0; padding:0; }
    nav a { text-decoration:none; color:inherit; padding:.5rem .75rem; border-radius:.5rem; }
    nav a:hover { background:#f3f4f6; }
    nav a[aria-current="page"] { background:#e9eefb; font-weight:600; }

    main.wrap { padding-top: 28px; padding-bottom: 28px; }
    .text-img { display:grid; grid-template-columns: 1fr; gap: 20px; align-items:start; }
    @media (min-width: 768px) { .text-img { grid-template-columns: .9fr 1.1fr; } }
    .card { border:1px solid var(--border); border-radius:10px; padding:16px; background:#fff; }
    input, textarea, button { font: inherit; }
    input, textarea { width:100%; padding:10px; border:1px solid var(--border); border-radius:8px; }
    button { padding:10px 14px; border:1px solid var(--border); border-radius:8px; background:#fff; cursor:pointer; }
    button:hover { background:#f3f4f6; }
    form .row { display:grid; grid-template-columns:1fr; gap:12px; }
    @media (min-width: 640px) { form .row { grid-template-columns:1fr 1fr; } }
  </style>
</head>
<body>

  <!-- F35 Header_simple — repris de index.html -->
  <header>
    <div class="wrap">
      <nav>
        <a class="brand" href="index.html">Accueil</a>
        <ul>
          <li><a href="apprentissage.html">Apprentissage</a></li>
          <li><a href="postbac.html">Post-bac</a></li>
          <li><a href="formations.html">Formations</a></li>
          <li><a href="devenir_inge.html">Devenir Ingé</a></li>
          <li><a aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Contact</h1>

    <!-- F37 Contact -->
    <section class="text-img">
      <div class="card">
        <h2>Écrire au campus</h2>
        <form action="#" method="post">
          <div class="row">
            <label>Nom<br><input type="text" name="nom" placeholder="Votre nom" required></label>
            <label>Email<br><input type="email" name="email" placeholder="vous@exemple.fr" required></label>
          </div>
          <br>
          <label>Message<br><textarea name="message" rows="6" placeholder="Votre message…" required></textarea></label>
          <br>
          <button type="submit">Envoyer</button>
        </form>
      </div>

      <div class="card">
        <h2>Infos pratiques</h2>
        <p>Adresse du campus, téléphone, horaires d’accueil et indications d’accès (à compléter).</p>
        <img src="https://picsum.photos/680/420" alt="Bâtiment du campus">
      </div>
    </section>
  </main>

  <!-- F36 Footer_simple -->
  <footer>
    <div class="wrap">
      <small>© 2025 ISEN — Page « Contact »</small>
    </div>
  </footer>
</body>
</html>
